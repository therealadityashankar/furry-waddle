<html>
  <body>
      <script src="../dist/furrywaddle.js"></script>
      <link rel="stylesheet" href="../dist/css/furrywaddle.css">
      <link rel="stylesheet" href="pages.css">
      <style>
        fw-furry{
            border: 1px solid black;
        }

        input[type="text"]{
            margin: 3px 5px;
            width: calc(100% - 10px);
        }

        page-container{
          border: 1px solid black;
          padding: 3px;
          width: 300px;
          height: 300px;
        }
      </style>
      <page-container id="pc1">
          <n-page pname="form-page">
              <fw-furry id="fw1" action="http://localhost:4567/" auto-next-on-submit>
                  <fw-waddle>
                      <input type="text" name="yourmom.hisson" required>
                      <input type="text" name="yourothermom.herfather" required>
                      <input type="text" name="yourothermom.herfathersfather" required>
                  </fw-waddle>
                  <fw-waddle>
                      <input type="text" name="#pridemonth['asdad'][0]" required>
                      <input type="text" name="#pridemonth['asdad'][2]" required>
                      <input type="number" name="babyCountii" required>
                      <br>
                      <fw-countii-up el-name='babyCountii'>go up</fw-countii-up>
                      <fw-countii-down el-name='babyCountii'>go down</fw-countii-down>
                      <fw-erry></fw-erry>
                      <input type='submit'>
                  </fw-waddle>
              </fw-furry>
              <prev-page page-el="#fw1" auto-hide>previous</prev-page>
              <next-page page-el="#fw1" auto-hide>next</next-page>
          </n-page>
          <n-page>
            cool you finished that!
            <nav-page page-el="#pc1" nav="form-page">go back!</nav-page>
          </n-page>
      </page-container>

      <page-container id="pc2">
          <n-page pname="form-page">
              <fw-furry id="fw2" action="http://localhost:4567/" on-submit-page="abc">
                  <fw-waddle>
                      <input type="text" name="yourmom.hisson" required>
                      <input type="text" name="yourothermom.herfather" required>
                      <input type="text" name="yourothermom.herfathersfather" required>
                  </fw-waddle>
                  <fw-waddle>
                      <input type="text" name="#pridemonth['asdad'][0]" required>
                      <input type="text" name="#pridemonth['asdad'][2]" required>
                      <fw-erry></fw-erry>
                      <input type='submit'>
                  </fw-waddle>
              </fw-furry>
              <prev-page page-el="#fw2" auto-hide>previous</prev-page>
              <next-page page-el="#fw2" auto-hide>next</next-page>
          </n-page>
          <n-page pname="abc">
            cool you finished that!
            <nav-page page-el="#pc2" nav="form-page">go back!</nav-page>
          </n-page>
      </page-container>
      <script>
        var con = document.getElementById('fw1');
        con.onSuccessfulSubmission(resp => {console.log("successful", resp)});
        con.onFailedSubmission(err => {console.log("failed", err)});
        con.addEventListener("submit", () => console.log("submit button pressed on con1"));
      </script>
  </body>
</html>
